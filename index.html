<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Interativo</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Selecione uma Ã¡rea para OCR</h1>
    <canvas id="canvas"></canvas>
    <button onclick="sendSelection()">Enviar para OCR</button>

    <script>
        const img = new Image();
        img.src = "https://d29zqwqp3o240t.cloudfront.net/1ebf5972-7fc4-407e-b3ed-38a095c33857.png"; // Substitua pelo caminho da imagem
        img.onload = function () {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = img.width / 2;
            canvas.height = img.height / 2;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            let startX, startY, endX, endY;
            let isDrawing = false;

            canvas.addEventListener("mousedown", (e) => {
                isDrawing = true;
                startX = e.offsetX;
                startY = e.offsetY;
            });

            canvas.addEventListener("mousemove", (e) => {
                if (!isDrawing) return;
                endX = e.offsetX;
                endY = e.offsetY;

                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = "red";
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            });

            canvas.addEventListener("mouseup", () => {
                isDrawing = false;
            });

            window.sendSelection = function () {
                const selection = {
                    x: startX * 2, // Ajusta para o tamanho original da imagem
                    y: startY * 2,
                    width: (endX - startX) * 2,
                    height: (endY - startY) * 2
                };

                console.log(selection);
            };
        };
    </script>
</body>

</html>
